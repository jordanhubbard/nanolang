name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential valgrind

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Check dependencies
        run: make check-deps

      - name: Build - Stage 1 (C Reference Compiler)
        run: make stage1

      - name: Build - Stage 2 (Self-Hosted Components)
        run: make stage2

      - name: Build - Stage 3 (Bootstrap Validation)
        run: make stage3

      - name: Run test suite
        run: make test

      - name: Show error logs on failure
        if: failure()
        run: |
          echo "=== Showing first failed test logs ==="
          for log in .test_output/*.compile.log; do
            if [ -f "$log" ]; then
              echo "=== $log ==="
              cat "$log"
              echo ""
            fi
          done | head -200

      - name: Verify binaries exist
        run: |
          test -f ./bin/nanoc || exit 1
          test -f ./bin/nano || exit 1
          echo "âœ“ Binaries built successfully"

      - name: Test basic examples
        run: |
          ./bin/nano examples/nl_hello.nano
          ./bin/nanoc examples/nl_factorial.nano -o factorial_test
          ./factorial_test
          rm -f factorial_test

      # Valgrind checks disabled - small leaks acceptable for short-lived compiler
      # - name: Check for memory leaks (Linux only)
      #   if: runner.os == 'Linux'
      #   run: make valgrind || true

  sanitizers:
    name: Memory Sanitizers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build with AddressSanitizer
        run: make sanitize

      - name: Complete 3-stage bootstrap with sanitizers
        run: make build

      - name: Run tests with sanitizers
        run: |
          # Disable leak detection for exit-time leaks in short-lived compiler process
          # AddressSanitizer still catches real memory issues (use-after-free, etc.)
          export ASAN_OPTIONS=detect_leaks=0
          make test

      - name: Show sanitizer error logs on failure
        if: failure()
        run: |
          echo "=== Showing first 3 failed test logs ==="
          for log in .test_output/*.compile.log; do
            if [ -f "$log" ]; then
              echo "=== $log ==="
              cat "$log"
              echo ""
            fi
          done | head -200

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential lcov

      - name: Build with coverage
        run: make coverage

      - name: Complete 3-stage bootstrap with coverage
        run: make build

      - name: Run tests
        run: make test

      - name: Show error logs on failure
        if: failure()
        run: |
          echo "=== Showing first failed test logs ==="
          for log in .test_output/*.compile.log; do
            if [ -f "$log" ]; then
              echo "=== $log ==="
              cat "$log"
              echo ""
            fi
          done | head -200

      - name: Generate coverage report
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info --ignore-errors unused
          lcov --remove coverage.info '*/cJSON.c' --output-file coverage.info --ignore-errors unused
          lcov --list coverage.info

      - name: Generate HTML coverage report
        run: |
          genhtml coverage.info --output-directory coverage-html

      - name: Calculate coverage percentage
        id: coverage
        run: |
          # Extract overall line coverage percentage
          COVERAGE=$(lcov --summary coverage.info 2>&1 | grep "lines" | grep -oE '[0-9]+\.[0-9]+%' | head -1 | sed 's/%//')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Enforce coverage threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          THRESHOLD=60.0
          echo "Current coverage: $COVERAGE%"
          echo "Required threshold: $THRESHOLD%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold $THRESHOLD%"
            echo "Please add tests to improve coverage."
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets threshold $THRESHOLD%"
          fi

      - name: Upload coverage report to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.info
            coverage-html/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const body = `## Code Coverage Report\n\nðŸ“Š **Coverage: ${coverage}%**\n\nâœ… Coverage threshold (60%) met.\n\n[View detailed report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: body
            });

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang-tidy

      - name: Run clang-tidy
        run: |
          clang-tidy src/*.c -- -Isrc || true
