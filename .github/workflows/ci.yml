name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential valgrind

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Check dependencies
        run: make check-deps

      - name: Build compiler and interpreter
        run: make

      - name: Run test suite
        run: make test

      - name: Show error logs on failure
        if: failure()
        run: |
          echo "=== Showing first failed test logs ==="
          for log in .test_output/*.compile.log; do
            if [ -f "$log" ]; then
              echo "=== $log ==="
              cat "$log"
              echo ""
            fi
          done | head -200

      - name: Verify binaries exist
        run: |
          test -f ./bin/nanoc || exit 1
          test -f ./bin/nano || exit 1
          echo "âœ“ Binaries built successfully"

      - name: Test basic examples
        run: |
          ./bin/nano examples/hello.nano
          ./bin/nanoc examples/factorial.nano -o factorial_test
          ./factorial_test
          rm -f factorial_test

      - name: Check for memory leaks (Linux only)
        if: runner.os == 'Linux'
        run: make valgrind || true

  sanitizers:
    name: Memory Sanitizers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build with AddressSanitizer
        run: make sanitize

      - name: Run tests with sanitizers
        run: make test

      - name: Show sanitizer error logs on failure
        if: failure()
        run: |
          echo "=== Showing first 3 failed test logs ==="
          for log in .test_output/*.compile.log; do
            if [ -f "$log" ]; then
              echo "=== $log ==="
              cat "$log"
              echo ""
            fi
          done | head -200

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential lcov

      - name: Build with coverage
        run: make coverage

      - name: Run tests
        run: make test

      - name: Show error logs on failure
        if: failure()
        run: |
          echo "=== Showing first failed test logs ==="
          for log in .test_output/*.compile.log; do
            if [ -f "$log" ]; then
              echo "=== $log ==="
              cat "$log"
              echo ""
            fi
          done | head -200

      - name: Generate coverage report
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.info

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang-tidy

      - name: Run clang-tidy
        run: |
          clang-tidy src/*.c -- -Isrc || true
